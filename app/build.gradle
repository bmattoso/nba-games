plugins {
    id 'com.android.application'
    id 'kotlin-android'
}
apply from: rootProject.file("version.gradle")
apply from: rootProject.file("secrets.gradle")

android {
    compileSdk 30

    defaultConfig {
        applicationId "br.com.nbagames"
        minSdk 21
        targetSdk 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        debug {
            minifyEnabled false

            buildConfigField("String", "X_RAPID_API_KEY", "\"${x_rapid_api_key_debug}\"")
            buildConfigField("String", "X_RAPID_API_HOST", "\"${x_rapid_api_host_debug}\"")
            buildConfigField("String", "BACKEND_BASE_URL", "\"https://api-nba-v1.p.rapidapi.com/\"")
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            buildConfigField("String", "X_RAPID_API_KEY", "\"${x_rapid_api_key_release}\"")
            buildConfigField("String", "X_RAPID_API_HOST", "\"${x_rapid_api_host_release}\"")
            buildConfigField("String", "BACKEND_BASE_URL", "\"https://api-nba-v1.p.rapidapi.com/\"")
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
        useIR = true
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
        kotlinCompilerVersion kotlin_version
    }
    lintOptions {
        disable 'ObsoleteLintCustomCheck'
    }
}

dependencies {

    implementation "androidx.activity:activity-compose:$compose_activity"
    implementation "androidx.appcompat:appcompat:$androidx_compat"
    implementation "androidx.compose.material:material:$compose_version"
    implementation "androidx.compose.ui:ui:$compose_version"
    implementation "androidx.compose.ui:ui-tooling:$compose_version"
    implementation "androidx.compose.ui:ui-tooling:$compose_uitooling"
    implementation "androidx.core:core-ktx:$core_ktx"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$androidx_lifecycle"
    implementation "androidx.navigation:navigation-compose:$compone_navigation_version"
    implementation "androidx.startup:startup-runtime:$androidx_startup"
    implementation "com.airbnb.android:lottie:$lottie_version"
    implementation "com.google.android.material:material:$google_material"
    implementation "com.jakewharton.retrofit:retrofit2-kotlinx-serialization-converter:$kotlinx_serialization_converter"
    implementation "com.squareup.okhttp3:okhttp:$okhttp"
    implementation "com.squareup.retrofit2:retrofit:$retrofit"
    implementation "io.insert-koin:koin-android:$koin_version"
    implementation "io.insert-koin:koin-androidx-compose:$koin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:$kotlinx_serialization"

    testImplementation "junit:junit:$junit"
    testImplementation "com.google.truth:truth:$google_truth"
    testImplementation "io.insert-koin:koin-test-junit5:$koin_version"

    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_version"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso"
    androidTestImplementation "androidx.test.ext:junit:$androidx_junit_ext"
}